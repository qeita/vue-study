<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>x秒まで攻めるタイムウォッチ</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
<body>

  <div class="counter">
    <p class="countNum">
      <span class="countMin">00</span>:<span class="countSec">00</span>:<span class="countMiliSec">000</span>
    </p>
    <button class="btn countStartBtn">START</button>
    <button class="btn countStopBtn">STOP </button>
    <button class="btn countResetBtn">RESET</button>
  </div>

  <script src="../../assets/js/libs/vue.min.js"></script>

  <script src="./assets/js/app.js"></script>
</body>
</html>
